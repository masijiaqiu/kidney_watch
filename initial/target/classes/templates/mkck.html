	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/

		function displayPatients(category, trend) {
			window.location.href = "/focus?category=" + category + "&trend=" + trend; 
		}

		function selectPatient(pid) {
			window.location.href = "/individual?pid=" + pid + "&sdate=null&edate=null&firstName=null&lastName=null";
		}

		function sortTable(table, col, reverse) {
		    var tb = table.tBodies[0], // use `<tbody>` to ignore `<thead>` and `<tfoot>` rows
		        tr = Array.prototype.slice.call(tb.rows, 0), // put rows into array
		        i;
		    reverse = -((+reverse) || -1);
		    tr = tr.sort(function (a, b) { // sort rows
		        return reverse // `-1 *` if want opposite order
		            * (a.cells[col].textContent.trim() // using `.textContent.trim()` for test
		                .localeCompare(b.cells[col].textContent.trim())
		               );
		    });
		    for(i = 0; i < tr.length; ++i) tb.appendChild(tr[i]); // append each row in order
		}

		function makeSortable(table) {
		    var th = table.tHead, i;
		    th && (th = th.rows[0]) && (th = th.cells);
		    if (th) i = th.length;
		    else return; // if no `<thead>` then do nothing
		    while (--i >= 0) (function (i) {
		        var dir = 1;
		        th[i].addEventListener('click', function () {sortTable(table, i, (dir = 1 - dir))});
		    }(i));
		}

		function makeAllSortable(parent) {
		    parent = parent || document.body;
		    var t = parent.getElementsByTagName('table'), i = t.length;
		    while (--i >= 0) makeSortable(t[i]);
		}

		
		$(function(){
		  $("tr").each(function(){
		    var col_val = $(this).find("td:eq(6)").text();
		    if (col_val < 0){
		      $(this).find("td:eq(6)").css('background-color','#FFB9B9'); 
		    } 
		  });
		});

		var configPie1 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [1,1],
					backgroundColor: [
						window.chartColors.blue,
						window.chartColors.red,
					],
					label: 'Gender Distribution'
				}],
				labels: [
					'Male',
					'Female',
				]
			},
			options: {
				responsive: true
			}
		};
		configPie1.data.datasets[0].data = /*[[${gender}]]*/;

		var configPie2 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [1,1],
					backgroundColor: [
						window.chartColors.green,
						window.chartColors.orange,
					],
					label: 'Patients Condition'
				}],
				labels: [
					'Getting Better',
					'Getting Worse',
				]
			},
			options: {
				responsive: true
			}
		};
		configPie2.data.datasets[0].data = /*[[${trend}]]*/;

		window.onload = function() {
			makeAllSortable();

			var ctxPie1 = document.getElementById('canvas-pie1').getContext('2d');
			window.myPie1 = new Chart(ctxPie1, configPie1);
			var ctxPie2 = document.getElementById('canvas-pie2').getContext('2d');
			window.myPie2 = new Chart(ctxPie2, configPie2);
		};


	/*]]>*/
	</script>

				</div>

								<th>D.O.B</th>
								<th>Gender</th>

								<th>eGFR rate</th>

								<th>Cancer</th>
								<th>HTN</th>
								<th>Diabetes</th>

								<td th:text="${p.dob}" />
								<td th:text="${p.gender}" />

								<td th:text="${p.smoking}" />
								<td th:text="${p.cancer}" />
								<td th:text="${p.htn}" />
								<td th:text="${p.diabetes}" />
								<td th:text="${p.depression}" />
								<td th:text="${p.score}" />
							</tr>
						  </tbody>
						</table>
					</div>
