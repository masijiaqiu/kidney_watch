	<script type="text/javascript">

		function handleClick(num) {
			window.location.href = "/work?num=" + num;
		}

		function displayPatients(category, trend) {
			window.location.href = "/focus?category=" + category + "&trend=" + trend; 
		}

		function sortTable(table, col, reverse) {
		    var tb = table.tBodies[0], // use `<tbody>` to ignore `<thead>` and `<tfoot>` rows
		        tr = Array.prototype.slice.call(tb.rows, 0), // put rows into array
		        i;
		    reverse = -((+reverse) || -1);
		    tr = tr.sort(function (a, b) { // sort rows
		        return reverse // `-1 *` if want opposite order
		            * (a.cells[col].textContent.trim() // using `.textContent.trim()` for test
		                .localeCompare(b.cells[col].textContent.trim())
		               );
		    });
		    for(i = 0; i < tr.length; ++i) tb.appendChild(tr[i]); // append each row in order
		}

		function makeSortable(table) {
		    var th = table.tHead, i;
		    th && (th = th.rows[0]) && (th = th.cells);
		    if (th) i = th.length;
		    else return; // if no `<thead>` then do nothing
		    while (--i >= 0) (function (i) {
		        var dir = 1;
		        th[i].addEventListener('click', function () {sortTable(table, i, (dir = 1 - dir))});
		    }(i));
		}

		function makeAllSortable(parent) {
		    parent = parent || document.body;
		    var t = parent.getElementsByTagName('table'), i = t.length;
		    while (--i >= 0) makeSortable(t[i]);
		}

		window.onload = function () {makeAllSortable();};

	</script>

	<body>
	<div id="fh5co-page">
		<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
		<aside id="fh5co-aside" role="complementary" class="border js-fullheight">

			<h1 id="fh5co-logo"><a href="/home"><img src="images/logo.png" alt="KidneyWatch"></a></h1>
			<nav id="fh5co-main-menu" role="navigation">
				<ul>
					<li class="fh5co-active"><a href="/home">Home</a></li>
					<br>
					<li><a href="/search">Search</a></li>
					<li><a href="/mkck">MKCK</a></li>
					<li><a href="/pd">PD</a></li>
					<li><a href="/hd">HD</a></li>
					<li><a href="/ahd">AHD</a></li>
				</ul>
			</nav>
		</aside>

		<div id="fh5co-main">

			<div class="fh5co-narrow-content">
				<div class="row">
					<h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">MKCK (pre-dialysis patients)</h2>
				</div>

				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div name="mkck intro" class="row">
						<li th:text="${total} + ' patients in total (Male: ' + ${male} + '; Female: ' + ${female} + ')'"/>
						<li th:text="${better} + ' patients are getting better'" onclick="displayPatients('mkck', 'better')"/>
						<li th:text="${worse} + ' patients are getting worse'" onclick="displayPatients('mkck', 'worse')"/>
					</div>
				</div>
			</div>

			<div class="fh5co-narrow-content fh5co-border-bottom">
				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div name="mkck intro diagram" class="row">
						<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
							<img src="images/work_1.jpg" alt="KidneyWatch Population Diagram" class="img-responsive" onclick="handleClick(1)">
							<h3 class="fh5co-work-title">Population Trend</h3>
							<p>Brief Description</p>
						</div>
						<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
							<img src="images/work_2.jpg" alt="KidneyWatch Population Diagram" class="img-responsive" onclick="handleClick(2)">
							<h3 class="fh5co-work-title">Age Distribution</h3>
							<p>Brief Description</p>
						</div>
						<div class="clearfix visible-sm-block"></div>
						<div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12 work-item">
							<img src="images/work_3.jpg" alt="KidneyWatch Population Diagram" class="img-responsive" onclick="handleClick(3)">
							<h3 class="fh5co-work-title">Gender Distribution</h3>
							<p>Brief Description</p>
						</div>
					</div>
				</div>
			</div>

			<div class="fh5co-narrow-content fh5co-border-bottom">
				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div name="mkck main table" class="row">
						<table class="pop-table" border="0">
						  <thead>
							<tr>
								<th>Patient ID</th>
								<th>Name</th>
								<th>Age</th>
								<th>Gender</th>
								<th>Date</th>
								<th>eGFR</th>
								<th>+/- eGFR/mon</th>
								<th>Smoker</th>
								<th>Cancer</th>
								<th>Score</th>
							</tr>
						  </thead>
						  <tbody>
							<tr th:each="p:${patients}">
								<td th:text="${p.id}" />
								<td th:text="${p.name}" />
								<td th:text="${p.age}" />
								<td th:text="${p.gender}" />
								<td th:text="${p.testDate}" />
								<td th:text="${p.egfr}" />
								<td th:text="${p.rate}" />
								<td th:text="${p.smoking}" />
								<td th:text="${p.cancer}" />
								<td th:text="${p.score}" />
							</tr>
						  </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
