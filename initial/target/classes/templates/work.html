	<script type="text/javascript">
		function $_GET(param) {
			var vars = {};
			window.location.href.replace( location.hash, '' ).replace( 
				/[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
				function( m, key, value ) { // callback
					vars[key] = value !== undefined ? value : '';
				}
			);

			if ( param ) {
				return vars[param] ? vars[param] : null;	
			}
			return vars;
		}

		function loadDiagram() {
			var num = $_GET('num');
			document.getElementById('diagram').src = "images/work_" + num + ".jpg";
			// img.class = "img-responsive";
			document.getElementById('diaHead').innerHTML = "Diagram Title " + num;
			document.getElementById('description').innerHTML = "Detailed Description for " + num;
			document.getElementById('rawData').innerHTML = "Some raw data for " + num;

		}
	</script>

	</head>
	<body onload="loadDiagram()">
