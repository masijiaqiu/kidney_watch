<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>KidneyWatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="KidneyWatch" />
  <meta name="keywords" content="KidneyWatch" />
  
  <link rel="stylesheet" th:href="@{/css/login.css}">

  <script type="text/javascript">

  function handleClick() {
    var email = document.getElementById("email").value;
    var password = document.getElementById("password").value;

    if (email != "lucas@123.com" || password != "123") {
      alert("Incorrect email and/or password!");
    }
    else {
      window.location.href = "/home";
    }
  }

  </script>
</head>

<body>

  <div class="login">
  <div class="login-triangle"></div>
  
  <h2 class="login-header">Log in</h2>

  <form class="login-container" action="javascript:handleClick()">
    <p><input type="email" id="email" placeholder="Email"></p>
    <p><input type="password" id="password" placeholder="Password"></p>
    <p><input type="submit" value="Log in"></p>
  </form>
</div>

</body>
