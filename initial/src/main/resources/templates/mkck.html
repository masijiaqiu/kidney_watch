	<script type="text/javascript" th:inline="javascript">
	/*<![CDATA[*/

		function displayPatients(category, trend) {
			window.location.href = "/focus?category=" + category + "&trend=" + trend; 
		}

		function selectPatient(pid) {
			window.location.href = "/individual?pid=" + pid + "&sdate=null&edate=null&firstName=null&lastName=null";
		}

		function sortTable(table, col, reverse) {
		    var tb = table.tBodies[0], // use `<tbody>` to ignore `<thead>` and `<tfoot>` rows
		        tr = Array.prototype.slice.call(tb.rows, 0), // put rows into array
		        i;
		    reverse = -((+reverse) || -1);
		    tr = tr.sort(function (a, b) { // sort rows
		        return reverse // `-1 *` if want opposite order
		            * (a.cells[col].textContent.trim() // using `.textContent.trim()` for test
		                .localeCompare(b.cells[col].textContent.trim())
		               );
		    });
		    for(i = 0; i < tr.length; ++i) tb.appendChild(tr[i]); // append each row in order
		}

		function makeSortable(table) {
		    var th = table.tHead, i;
		    th && (th = th.rows[0]) && (th = th.cells);
		    if (th) i = th.length;
		    else return; // if no `<thead>` then do nothing
		    while (--i >= 0) (function (i) {
		        var dir = 1;
		        th[i].addEventListener('click', function () {sortTable(table, i, (dir = 1 - dir))});
		    }(i));
		}

		function makeAllSortable(parent) {
		    parent = parent || document.body;
		    var t = parent.getElementsByTagName('table'), i = t.length;
		    while (--i >= 0) makeSortable(t[i]);
		}

		
		$(function(){
		  $("tr").each(function(){
		    var col_val = $(this).find("td:eq(5)").text();
		    if (col_val < 0){
		      $(this).find("td:eq(5)").css('background-color','#FFB9B9'); 
		    } 
		  });
		});

		var configPie1 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [1,1],
					backgroundColor: [
						'#BACCA9',
						'#E89E8A',
					],
					label: 'Gender Distribution'
				}],
				labels: [
					'Male',
					'Female',
				]
			},
			options: {
				responsive: true
			}
		};
		configPie1.data.datasets[0].data = /*[[${gender}]]*/;

		var configPie2 = {
			type: 'pie',
			data: {
				datasets: [{
					data: [1,1],
					backgroundColor: [
						'#F5D9AD',
						'#AC8AAB',
					],
					label: 'Patients Condition'
				}],
				labels: [
					'Getting Better',
					'Getting Worse',
				]
			},
			options: {
				responsive: true
			}
		};
		configPie2.data.datasets[0].data = /*[[${trend}]]*/;

		var barChartData = {
			labels: ['0', '1', '2', '3', '4', '5', '6', '7', '8'],
			datasets: [{
				label: 'Number of Patients',
				backgroundColor: '#B7D3F2',
				// borderColor: window.chartColors.red,
				// borderWidth: 1,
				data: []
			}]

		};
		barChartData.datasets[0].data = /*[[${scoreDis}]]*/;

		var barChartData2 = {
			labels: ['Stage 1', 'Stage 2', 'Stage 3A', 'Stage 3B', 'Stage 4'],
			datasets: [{
				label: 'Number of Patients',
				backgroundColor: '#B7D3F2',
				// borderColor: window.chartColors.red,
				// borderWidth: 1,
				data: []
			}]

		};
		barChartData2.datasets[0].data = /*[[${stage}]]*/;

		window.onload = function() {
			makeAllSortable();

			var ctxPie1 = document.getElementById('canvas-pie1').getContext('2d');
			window.myPie1 = new Chart(ctxPie1, configPie1);
			var ctxPie2 = document.getElementById('canvas-pie2').getContext('2d');
			window.myPie2 = new Chart(ctxPie2, configPie2);

			var ctx = document.getElementById('canvas-dist').getContext('2d');
			window.myBar = new Chart(ctx, {
				type: 'bar',
				data: barChartData,
				options: {
					title: {
						display: true,
						text: 'Score Distribution of Patients'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							// stacked: true,
							barThickness : 65,
						}],
						yAxes: [{
							// stacked: true
						}]
					}
				}
			});

			var ctx2 = document.getElementById('canvas-dist2').getContext('2d');
			window.myBar2 = new Chart(ctx2, {
				type: 'bar',
				data: barChartData2,
				options: {
					title: {
						display: true,
						text: 'Stage Distribution of Patients'
					},
					tooltips: {
						mode: 'index',
						intersect: false
					},
					responsive: true,
					scales: {
						xAxes: [{
							// stacked: true,
							barThickness : 65,
						}],
						yAxes: [{
							// stacked: true
						}]
					}
				}
			});
		};


	/*]]>*/
	</script>

	  		</div>

			<div class="fh5co-narrow-content fh5co-border-bottom">
				<div class="row animate-box" data-animate-effect="fadeInLeft">
					<div name="mkck main table" class="row">
						<div style="overflow:scroll; white-space: nowrap;" >
						<table class="pop-table" border="0">
						  <thead>
							<tr>
								<th>Patient ID</th>
								<th>Name</th>
								<th>D.O.B</th>

								<td th:text="${p.diabetes}" />
								<td th:text="${p.depression}" />
								<td th:text="${p.score}" />
							</tr>
						  </tbody>

						</div>
